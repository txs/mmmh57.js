<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="heyClick(event)">Hello</button>
    <script>
        const btn = document.querySelector('button'); 
        function heyClick(evt){
            console.log('1');
        }
        //將蓋掉原本的onclick function
        btn.onclick = function(){
            console.log('2');
        };
        //多綁一個Listener
        btn.addEventListener('click', function(){
            console.log('3'); 
        });
        btn.addEventListener('click', function(){ 
            console.log('5');
        });
        const listener = (event)=>{
            console.log(event); 
        };
        btn.addEventListener('click', listener); 
    </script>
</body>
</html>
